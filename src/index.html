<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project</title>
  <link rel="stylesheet" href="./styles/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <nav class="bg-white shadow-sm w-full w-h-[80px]">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-20">
              <!-- logo -->
              <div class="flex items-center w-[24]">
                  <a href="#" class="flex items-center">
                      <span class="text-xl font-bold">LOVE</span>
                      <span class="text-xl font-bold text-emerald-500">TRAVEL</span>
                      <span class="text-xs text-gray-500 ml-1">TRAVEL AGENCY</span>
                  </a>
                  <!-- <img src="./images/logo.png" alt=""> -->
              </div>
              <!-- nav -->
              <div class="hidden md:flex items-center space-x-8">
                  <a href="#" class="text-gray-500 hover:text-indigo-600">Home</a>
                  <a href="#" class="text-gray-500 hover:text-indigo-600">Travel</a>
                  <a href="#" class="text-gray-500 hover:text-indigo-600">Pages</a>
                  <a href="#" class="text-gray-500 hover:text-indigo-600">Shop</a>
                  <a href="#" class="text-gray-500 hover:text-indigo-600">Blog</a>
                  <a href="#" class="text-gray-500 hover:text-indigo-600">Contact Us</a>
              </div>

              <div class="flex items-center space-x-4">
                  <!-- hamberger -->
                  <button type="button" class="md:hidden p-2 rounded-md text-gray-400 hover:text-gray-500">
                      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                      </svg>
                  </button>
                  
                  <!-- button search -->
                  <button class="hidden md:flex px-6 py-2.5 bg-[#5D5FEF] text-white rounded hover:bg-indigo-600 transition-colors">
                      Search
                  </button>
              </div>
          </div>
      </div>
      <!-- mobile screen -->
      <div class="hidden md:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1">
              <a href="#" class="block px-3 py-2 text-[#5D5FEF] font-medium">Home</a>
              <a href="#" class="block px-3 py-2 text-gray-500 hover:text-gray-900">Travel</a>
              <a href="#" class="block px-3 py-2 text-gray-500 hover:text-gray-900">Pages</a>
              <a href="#" class="block px-3 py-2 text-gray-500 hover:text-gray-900">Shop</a>
              <a href="#" class="block px-3 py-2 text-gray-500 hover:text-gray-900">Blog</a>
              <a href="#" class="block px-3 py-2 text-gray-500 hover:text-gray-900">Contact Us</a>
          </div>
      </div>
    </nav>
  </header>
  
  <footer class="relative min-h-[400px] w-full bg-cover bg-center bg-no-repeat text-white mt-8" 
        style="background-image: url('./images/footer-img.jpg');">

        <div class="absolute inset-0 bg-black/60"></div>
        

        <div class="relative z-10 container mx-auto px-4 py-16">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

                <div>
                    <h2 class="text-4xl font-bold leading-tight mb-8">
                        Travel beyond your imagination, with our Travel Agency!
                    </h2>
                </div>
                

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                    <div>
                        <h3 class="text-xl font-semibold mb-4">Address</h3>
                        <address class="not-italic underline">
                            <p>1080 Brickell Ave</p>
                            <p>Miami - Florida</p>
                            <p class="mb-4">U.S. of America</p>
                        </address>
                        <div class="flex gap-4">
                            <a href="#" class="hover:text-blue-400 transition-colors">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="hover:text-blue-400 transition-colors">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="hover:text-red-500 transition-colors">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xl font-semibold mb-4">Contact</h3>
                        <a href="mailto:info@travel.com" 
                            class="inline-block px-6 py-2 bg-[#5D5FEF] hover:bg-blue-500 transition-colors rounded-lg mb-4">
                            info@travel.com
                        </a>
                        <p class="text-xl font-semibold">+ 01 483 593 284</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
  <script src="./js/script.js"></script>
</body>
</html>
